<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/employees/save}"
      th:object="${employee}" method="POST">
    <!-- in this form, we will handle update an object so we need the id in that form but id is not recommended to be
    exposed => hide it-->
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" placeholder="First Name">
    <br>
    <!-- When we load this form, it will automagically call employee.getFirst/LastName -->
    <input type="text" th:field="*{lastName}" placeholder="Last Name">
    <br>
    <input type="text" th:field="*{email}" placeholder="Email">
    <br>
    <!--When this button is called, the form will be summited and it will call employee.setFirst/LastName() -->
    <button type="submit">Save Employee</button>
</form>
</body>
</html>
